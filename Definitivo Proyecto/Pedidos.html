<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="StylePedidos.css">
    <link rel="icon" href="/Img/Logo-cordon.jpg" type="image/png">
</head>
<body>
    <header>
        <div class="back">
            <div class="menu container">
                <a href="#" class="logo"><img src="Img/Logo-cordon.jpg" alt="Logo-cordon" class="small-image"></a>
                <input type="checkbox" id="menu">
                <label for="menu">
                    <img src="Img/Menu.png" alt="Opciones" class="Opciones">
                </label>
                <nav class="navbar">
                    <ul>
                        <li><a href="Principal.html">Inicio</a></li>
                        <li><a href="SobreNostros.html">Sobre Nosotros</a></li>
                        <li><a href="Pedidos.html">Pedidos</a></li>
                        <li><a href="Ubicanos.html">Ubícanos</a></li>
                        <li><a href="Reserva.html">Reservas</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="pedido-container">
        <h1 class="pedido-title">Formulario de Pedido</h1>
        <form action="#">
            <div class="pedido-group">
                <label for="nombre" class="pedido-label"><b>Nombre:</label></b>
                <input type="text" id="nombre" name="nombre" class="pedido-input" required>
            </div>
            <div class="pedido-group">
                <label for="apellidos" class="pedido-label"><b>Apellidos:</b></label>
                <input type="text" id="apellidos" name="apellidos" class="pedido-input" required>
            </div>
            <div class="pedido-group">
                <label for="dni" class="pedido-label"><b>DNI:</b></label>
                <input type="text" id="dni" name="dni" pattern="[0-9]{8}" maxlength="8" title="El DNI debe contener 8 números" class="pedido-input" required>
            </div>
            <div class="pedido-group">
                <label for="celular" class="pedido-label"><b>Celular:</b></label>
                <input type="tel" id="celular" name="celular" pattern="[0-9]{9}" maxlength="9" title="El celular debe contener 9 números" class="pedido-input" required>
            </div>
            <div class="pedido-group">
                <label for="email" class="pedido-label"><b>Email:</b></label>
                <input type="email" id="email" name="email" class="pedido-input" required>
            </div>
            <div class="pedido-group">
                <label for="pedido" class="pedido-label"><b>Pedido:</b></label>
                <textarea id="pedido" name="pedido" rows="4" placeholder="Describa su pedido" class="pedido-textarea" required></textarea>
            </div>
            <button type="submit" class="pedido-button"><b>Enviar Pedido</b></button>
        </form>
    </div>
</body>
</html>
